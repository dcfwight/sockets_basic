<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Socket.io basics</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <style> /* this is an inline style - don't really use them, just put in to prove they work!*/
            .well {
                margin-top: 35px;
            }
        </style>
    </head>
    <body></body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 well">
                    <a href="/index.html">Change Settings</a>
                    <h1 class="room-title text-center"></h1>
                    <ul class="messages list-group">
                        <!--messages to be added here -->
                    </ul>
                    <form id="message-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-comment"></i>
                                </span>
                                <input class="form-control" type="text" name="message"/>
                            </div>
                        </div>
                        <div class="form-group">
                           <input class="btn btn-primary btn-block" type="submit"/> 
                        </div>
                    </form>              
                </div>
            </div>
        </div>    
       
        
        
        
        <script src="/js/jquery-2.1.4.min.js"></script>
        <script src="/js/socket.io-1.3.7.js"></script> <!-- script html tag with key-value pairs called attributes-->
        <!-- when html sees the / at the start of the file reference, it knows to go to the public folder-->
        <script src="/js/moment.min.js"></script>
        <script src="/js/queryparams.js"></script>
        <script src="/js/app.js"></script> <!--It is better to move all your javascript into external files. Makes everything cleaner-->
        
        
    </body>
</html>
